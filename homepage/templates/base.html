{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat+Alternates:wght@200;300&display=swap');
        </style>
    <title>{% block title %}{% endblock title %}</title>
    <style>
        .carousel-item:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="{% url 'homepage:index' %}" class="navbar-brand fw-bold">ACE Interiors</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% with app_name=request.resolver_match.app_name %}
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link  {% if app_name == 'homepage' %}fw-bold active{% endif %}" href="{% url 'homepage:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if app_name == 'project' %}fw-bold active{% endif %}" href="{% url 'project:project' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if app_name == 'aboutUs' %}fw-bold active{% endif %}" href="{% url 'aboutUs:aboutUs' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if app_name == 'contactUs' %}fw-bold active{% endif %}" href="{% url 'contactUs:contactUs' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
            {% endwith %}
        </div>
    </nav>
    {% block content %}{% endblock %}

    <footer class="p-4 mt-4 bg-dark text-light position-relative">
        <div class="container">
            <p class="lead fw-bold">Copyright &copy; 2021 - ACE Interiors</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                    <span class="svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                             viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <polygon points="0 0 24 0 24 24 0 24"></polygon>
                                <rect fill="#FFFFFF" opacity="0.5" x="11" y="10" width="2" height="10" rx="1"></rect>
                                <path d="M6.70710678,12.7071068 C6.31658249,13.0976311 5.68341751,13.0976311 5.29289322,12.7071068 C4.90236893,12.3165825 4.90236893,11.6834175 5.29289322,11.2928932 L11.2928932,5.29289322 C11.6714722,4.91431428 12.2810586,4.90106866 12.6757246,5.26284586 L18.6757246,10.7628459 C19.0828436,11.1360383 19.1103465,11.7686056 18.7371541,12.1757246 C18.3639617,12.5828436 17.7313944,12.6103465 17.3242754,12.2371541 L12.0300757,7.38413782 L6.70710678,12.7071068 Z"
                                      fill="#FFFFFF" fill-rule="nonzero"></path>
                            </g>
                        </svg>
                    </span>
            </a>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block javascript %}
    
    {% endblock %}
    
</body>
</html>
